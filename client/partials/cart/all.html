<table class="table">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
    </tr>
    <tr ng-repeat="item in cart">
        <td>
            {{item.Name}}
        </td>
        <td>
            {{item.Price}}
        </td>
        <td>
            <input ng-model="item.Quantity" />
        </td>
        <td>
            {{item.Price * item.Quantity}}
        </td>
    </tr>
    <tr>
        <td colspan="4" style="text-align: right">
            <h2>
                {{ sum }}
            </h2>
        </td>
    </tr>
</table>
